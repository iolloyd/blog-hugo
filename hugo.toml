baseURL = 'https://lloydmoore.com/'
languageCode = 'en-us'
title = 'Lloyd Moore'
theme = 'ananke'

# Enable Git info for last modified dates
enableGitInfo = true

# Enable RSS feed
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# SEO and performance optimizations
[params]
  description = "Professional engineering leadership blog covering databases, DevOps, formal methods, and software architecture."
  author = "Lloyd Moore"

# Navigation menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts" 
    url = "/posts"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 3
  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

# Markup settings for better content rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown
