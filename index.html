<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .section-title { color: #444; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container" id="bio-container">
        <h1>Loading Bio...</h1>
    </div>

    <script>
        const ipfsHash = 'QmPtruaivzhWTifF91WVY8VcstXR5jshA2ie2QyuJxag7w';

        async function loadBio() {
            const bioUrl = `https://cloudflare-ipfs.com/ipfs/${ipfsHash}`;
            const response = await fetch(bioUrl);
            const bioHtml = await response.text();
            document.getElementById('bio-container').innerHTML = bioHtml;
        }

        loadBio();
    </script>
</body>
</html>
