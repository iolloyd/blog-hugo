---
layout: default
---

<article class="post-content page-content">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.categories %}
        • <span class="post-categories">{{ page.categories | join: ', ' }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-nav">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="prev-post">← {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="next-post">{{ page.next.title }} →</a>
      {% endif %}
    </div>
  </footer>
</article>
