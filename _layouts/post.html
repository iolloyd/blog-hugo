---
layout: default
---

<article class="post-content page-content">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.categories %}
        • <span class="post-categories">{{ page.categories | join: ', ' }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-nav">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="prev-post">← {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="next-post">{{ page.next.title }} →</a>
      {% endif %}
    </div>
  </footer>
</article>

<style>
.post-header {
  margin-bottom: 2rem;
  text-align: center;
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--border-color);
}

.post-title {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.post-meta {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.post-body {
  line-height: 1.8;
  margin-bottom: 3rem;
}

.post-body h2 {
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.post-body p {
  margin-bottom: 1.25rem;
}

.post-footer {
  border-top: 1px solid var(--border-color);
  padding-top: 2rem;
}

.post-nav {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
}

.prev-post, .next-post {
  max-width: 45%;
  text-decoration: none;
  color: var(--primary-color);
  font-weight: 500;
}

.prev-post:hover, .next-post:hover {
  text-decoration: underline;
}

.next-post {
  margin-left: auto;
  text-align: right;
}
</style>
