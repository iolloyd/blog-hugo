---
layout: default
---

<!-- Apple-style hero section -->
<section class="apple-hero">
  <div class="apple-container">
    <h1 class="apple-hero-title fade-in-up">{{ page.hero_title | default: page.title }}</h1>
    <p class="apple-hero-subtitle fade-in-up delay-1">{{ page.hero_subtitle | default: page.description }}</p>
    {% if page.hero_cta %}
    <div class="apple-hero-cta fade-in-up delay-2">
      {% for cta in page.hero_cta %}
      <a href="{{ cta.url }}" class="apple-btn {% if cta.primary %}apple-btn-primary{% else %}apple-btn-secondary{% endif %}">
        {{ cta.text }}
      </a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>

{{ content }}
