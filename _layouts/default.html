<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}Lloyd Moore</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Apple-inspired web app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Apple-style CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <!-- Additional CSS for animations -->
  <style>
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    /* Page load animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Stagger animation delays */
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    
    /* Apple-style container */
    .apple-container {
      max-width: var(--container-lg);
      margin: 0 auto;
      padding: 0 var(--space-lg);
    }
    
    /* Section spacing */
    .apple-metrics,
    .apple-philosophy,
    .apple-recent-posts,
    .apple-connect {
      padding: var(--space-5xl) 0;
    }
    
    /* Section titles */
    .apple-section-title {
      font-size: var(--text-5xl);
      font-weight: 600;
      text-align: center;
      margin-bottom: var(--space-md);
      letter-spacing: var(--tracking-tight);
    }
    
    .apple-section-lead {
      font-size: var(--text-xl);
      color: var(--apple-gray-dark);
      text-align: center;
      max-width: var(--container-md);
      margin: 0 auto var(--space-3xl);
      line-height: var(--leading-relaxed);
    }
    
    /* Philosophy grid */
    .apple-philosophy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-xl);
    }
    
    .apple-philosophy-item h3 {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-sm);
    }
    
    .apple-philosophy-item p {
      font-size: var(--text-lg);
      line-height: var(--leading-relaxed);
    }
    
    /* Blog preview */
    .apple-blog-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: var(--space-xl);
      margin-bottom: var(--space-3xl);
    }
    
    .apple-blog-preview-item {
      padding: var(--space-lg);
      background: var(--apple-gray-lighter);
      border-radius: 18px;
      transition: transform var(--transition-base);
    }
    
    .apple-blog-preview-item:hover {
      transform: translateY(-4px);
    }
    
    .apple-blog-preview-date {
      font-size: var(--text-sm);
      color: var(--apple-gray);
      display: block;
      margin-bottom: var(--space-xs);
    }
    
    .apple-blog-preview-title {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-sm);
    }
    
    .apple-blog-preview-title a {
      color: var(--apple-black);
      transition: color var(--transition-fast);
    }
    
    .apple-blog-preview-title a:hover {
      color: var(--apple-blue);
    }
    
    .apple-blog-preview-excerpt {
      color: var(--apple-gray-dark);
      line-height: var(--leading-relaxed);
      margin-bottom: var(--space-md);
    }
    
    /* Connect section */
    .apple-connect {
      background: var(--apple-gray-lighter);
      text-align: center;
    }
    
    .apple-connect-options {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Section CTA */
    .apple-section-cta {
      text-align: center;
      margin-top: var(--space-xl);
    }
    
    /* Hero CTA */
    .apple-hero-cta {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--space-xl);
    }
  </style>
  
  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <!-- Apple-style navigation -->
  <nav class="apple-nav">
    <div class="apple-nav-container">
      <a href="/" class="apple-nav-brand">Lloyd Moore</a>
      <div class="apple-nav-menu">
        <a href="/about" class="apple-nav-link">About</a>
        <a href="/blog" class="apple-nav-link">Blog</a>
        <a href="/cv" class="apple-nav-link">Experience</a>
        <a href="#connect" class="apple-nav-link">Contact</a>
      </div>
    </div>
  </nav>
  
  <main>
    {{ content }}
  </main>
  
  <!-- Apple-style footer -->
  <footer class="apple-footer">
    <div class="apple-footer-container">
      <div class="apple-footer-links">
        <a href="mailto:lloyd@lloydmoore.com" class="apple-footer-link">Email</a>
        <a href="https://linkedin.com/in/moorelloyd" class="apple-footer-link">LinkedIn</a>
        <a href="https://github.com/iolloyd" class="apple-footer-link">GitHub</a>
      </div>
      <p class="apple-footer-copyright">
        Â© {{ 'now' | date: "%Y" }} Lloyd Moore. All rights reserved.
      </p>
    </div>
  </footer>
  
  <!-- Apple-style animations -->
  <script src="/assets/js/animations.js"></script>
</body>
</html>
