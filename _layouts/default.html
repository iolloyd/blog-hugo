<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="CTO, VP Engineering, cloud architecture, team leadership, blockchain, DevOps, Lloyd Moore">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Lloyd Moore",
    "jobTitle": "CTO / VP Engineering",
    "description": "Engineering executive who scales teams, platforms and revenue",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.linkedin.com/in/moorelloyd",
      "https://github.com/iolloyd"
    ],
    "email": "lloyd@lloydmoore.com",
    "worksFor": {
      "@type": "Organization",
      "name": "Board Advisor & Engineering Consultant"
    },
    "alumniOf": {
      "@type": "EducationalOrganization", 
      "name": "School of Electrical & Aeronautical Engineering"
    },
    "knowsAbout": ["Cloud Architecture", "Team Leadership", "DevOps", "Blockchain", "Platform Engineering", "Security & Compliance"]
  }
  </script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/resume.css' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  
  {% include analytics.html %}
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="nav-brand">Lloyd Moore</a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-menu">
          <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
          <a href="{{ '/cv' | relative_url }}" class="nav-link">CV</a>
          <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>
          <a href="#contact" class="nav-link">Contact</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer class="site-footer" id="contact">
    <div class="footer-container">
      <h2>Get in Touch</h2>
      <div class="contact-links">
        <a href="mailto:lloyd@lloydmoore.com">lloyd@lloydmoore.com</a>
        <a href="https://www.linkedin.com/in/moorelloyd" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/iolloyd" target="_blank" rel="noopener">GitHub</a>
      </div>
      <p class="copyright">&copy; {{ 'now' | date: "%Y" }} Lloyd Moore. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
