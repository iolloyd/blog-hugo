---
layout: minimal-default
---

<article class="minimal-post">
    <header class="minimal-post-header">
        <h1 class="minimal-post-title-main">{{ page.title }}</h1>
        <div class="minimal-post-meta">
            <time>{{ page.date | date: "%B %d, %Y" }}</time>
        </div>
    </header>
    
    <div class="minimal-post-content">
        {{ content }}
    </div>
</article>
