<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Lloyd Moore" }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: 'Engineering leadership thoughts' }}">
    
    <!-- Minimal CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/minimal.css' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
</head>
<body>
    <!-- Simple Navigation -->
    <nav class="minimal-nav">
        <ul class="minimal-nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Essays</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="minimal-content">
        {{ content }}
    </main>

    <!-- Simple Footer -->
    <footer class="minimal-footer">
        <p>Lloyd Moore</p>
    </footer>

    <!-- Analytics -->
    {% if jekyll.environment == "production" %}
    <!-- Add analytics if needed -->
    {% endif %}
</body>
</html>
