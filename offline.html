<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Lloyd Moore</title>
  <style>
    :root {
      --apple-black: #1d1d1f;
      --apple-gray: #86868b;
      --apple-blue: #0071e3;
      --font-system: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    
    body {
      font-family: var(--font-system);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f7;
      color: var(--apple-black);
      text-align: center;
    }
    
    .offline-container {
      max-width: 600px;
      padding: 40px 20px;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.3;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0 0 20px;
      letter-spacing: -0.02em;
    }
    
    p {
      font-size: 20px;
      color: var(--apple-gray);
      line-height: 1.6;
      margin: 0 0 40px;
    }
    
    .offline-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      font-family: var(--font-system);
      font-size: 17px;
      padding: 12px 30px;
      border: none;
      border-radius: 980px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 400;
    }
    
    .btn-primary {
      background: var(--apple-blue);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0077ed;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--apple-blue);
      box-shadow: inset 0 0 0 1px var(--apple-blue);
    }
    
    .btn-secondary:hover {
      background: var(--apple-blue);
      color: white;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="currentColor"/>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Some content may not be available until you're back online.
    </p>
    
    <div class="offline-actions">
      <button class="btn-primary" onclick="window.location.reload()">
        Try Again
      </button>
      <button class="btn-secondary" onclick="history.back()">
        Go Back
      </button>
    </div>
  </div>
  
  <script>
    // Automatically try to go online when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
